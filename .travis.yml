sudo: required
language: android
dist: trusty

android:
  components:
    - tools
    - build-tools
    - platform-tools

env:
  global:
    - ANDROID_API=29
    - ANDROID_BUILD_TOOLS=29.0.2

script:
  - yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
  - ./gradlew assemble assembleAndroidTest -PdisablePreDex
  - bash -x instumented_firebase_tests.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $ANDROID_HOME/.android/avd